<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
        <input type="text" id="search-bar" placeholder="Search for a city">
        <button id="search-button">Search</button>
    </header>
    <main>
        <section id="current-weather">
            <h2 id="city-name"></h2>
            <p id="date-time"></p>
            <p id="temperature"></p>
            <p id="weather-description"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
            <img id="weather-icon" src="https://cdn-icons-png.flaticon.com/128/1163/1163661.png" alt="Weather Icon">
        </section>
        <section id="forecast">
            <h2>5-Day Forecast</h2>
            <div id="forecast-container"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
